<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        input#name:invalid:focus{
            border: 1px solid red;
        }
        input#email:invalid:focus{
            border: 1px solid red;
        }
        input#password:invalid:focus{
            border: 1px solid red;
        }
        input#dob:invalid:focus{
            border: 1px solid red;
        }
    </style>
</head>
<body class="bg-indigo-400 min-h-screen flex flex-col items-center justify-center py-8">
    <div class="bg-indigo-200 p-4 py-10 h-auto rounded w-96 mb-5 shadow">
        <h1 class="text-3xl font-bold mb-6 text-center ">Registration Form</h1>
        <h1>fgjhg</h1>
            <form id="user-input">
                <label class="block text-lg text-gray-700 text-sm font-bold mb-2 " for="name">Name</label>
                <input class="border rounded w-full py-2 px-4 focus:outline-none shadow " autocomplete="off" required type="text" id="name" name="name" placeholder="Enter Your Name">
                <br>
                <br>
                <label class="block text-lg text-gray-700 text-sm font-bold mb-2 " for="email">Email</label>
                <input class="shadow border rounded w-full py-2 px-4 focus:outline-none" autocomplete="off" required type="email" id="email" name="email" placeholder="Enter Your Email">
                <br>
                <br>
                <label class="block text-lg text-gray-700 text-sm font-bold mb-2 " for="password">Password</label>
                <input class="shadow  border rounded w-full py-2 px-4 focus:outline-none" autocomplete="off" required type="password" id="password" name="password" placeholder="Password">
                <br>
                <br>
                <label class="block text-lg text-gray-700 text-sm font-bold mb-2 " for="dob">Date of Birth</label>
                <input class="shadow  border rounded w-full py-2 px-4 focus:outline-none" autocomplete="off" required type="date" id="dob" name="dob"><br>
                <br>
                <input type="checkbox" id="acceptTerms" name="acceptTerms " required>
                <label for="acceptTerms" class="text-sm font-bold " >Accept Terms & Conditions</label><br>
                <br>
                <button type="submit" id='submit' class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">Submit</button>
            </form>
    </div>
    <div class="bg-indigo-200 p-6 rounded w-full max-w-2xl shadow">
        <div class="mx-auto">
            <h2 class="text-2xl text-center font-bold leading-tight ">User Entries</h2>
            <div class="divide-y divide-gray-300/50" id="user-Entries"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
